<form [formGroup]="form">
    <lib-star-rating formControlName="rating" [maxValue]="5"></lib-star-rating>
    <lib-counter formControlName="counter"></lib-counter>
    <lib-combobox formControlName="combobox" [options]="comboboxOptions"></lib-combobox>
    <lib-toggle formControlName="toggle" label="Toggle Switch"></lib-toggle>
</form>

<div class="form-value">Form Value: {{ form.value | json }}</div>
